<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Notes</title>
</head>
<body>

<h1>Notes</h1>
<div th:each="note:${notesList}">
    <h2>Title: <span th:text="${note.title}"></span></h2>
    <h4>Body: <span th:utext="${note.message}"></span></h4>

    <div class="col col-sm-8">
        <form th:action="@{|/notes/edit/${note.id}|}" method="get">
            <button class="btn btn-sm btn-warning btn pull-left " type="Submit"><i class="fas fa-edit fa-lg"></i>Edit</button>
        </form>
    </div>

    <div>
        <form th:action="@{/home}" method="post">
            <input type="hidden" name="_method" value="DELETE" />
            <input type="hidden" name="id" th:value="${note.id}" />
            <button type="Submit"><i>Delete</i></button>
        </form>
    </div>

</div>
</div>
<div th:if="${#lists.isEmpty(notesList)}">
    <h3>No notes have been created yet</h3>
</div>

<div class="container">
    <div id="Notes" class="jumbotron col-sm-4" style="margin-right: 20px" th:each="note:${noteList}">
        <h1><span th:text="${note.title}"></span></h1>
        <br>
        <div><span th:utext="${note.message}"></span></div>
    </div>
</div>
<br>
<br>
<br>
<div>
    <form th:action="@{/notes/new}" method="get">
        <button type="Submit">Create Note!</button>
    </form>
</div>

</div>

</body>
</html>
